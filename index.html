<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff3333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .heart-container {
            position: relative;
            margin-top: 10px;
            animation: heartbeat 1s infinite;
        }

        .heart {
            color: red;
            font-size: 24px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>I'm Sorry <span class="heart-container"><span class="heart">‚ù§</span></span></h1>
    <p>Dear [Friend's Name],</p>
    <p>I wanted to take a moment to apologize for any hurt or frustration I may have caused. It was not my intention, and I value our friendship. I hope we can talk and work things out. Please accept my sincere apology.</p>
    <p>Best regards,<br>[Your Name]</p>

</body>
</html>
